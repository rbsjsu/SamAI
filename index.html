<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJSU SamAI Chatbot QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0055A2; /* SJSU Primary Blue */
            color: #E5A823; /* SJSU Secondary Gold */
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: white; /* White background for the container */
            color: #0055A2; /* SJSU Blue for text */
            border-radius: 10px;
            padding: 50px;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Adding some shadow for better visibility */
            border: 5px solid #0055A2; /* Blue border */
            box-shadow: 0 0 0 7px #E5A823;
        }
        .logo {
            width: 150px; /* Resized logo */
            margin-bottom: 20px;
        }
        .qr-code {
            width: 300px; /* Resized QR code */
            margin: 10px 0;
            width: 300px; /* Resized QR code */
            margin: 20px 0;
            border: 5px solid #0055A2; /* Blue border */
            padding: 5px;
            box-shadow: 0 0 0 8px #E5A823; /* Gold outer border */
            border-radius: 10px; /* Rounded corners for the border */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://1000logos.net/wp-content/uploads/2021/07/San-Jose-State-Spartans-logo.png" alt="SJSU Logo" class="logo">
        <h1>Welcome to SamAI Chatbot</h1>
        <p>Scan the QR code below to start using our new SamAI chatbot tailored for Spartans!</p>
        <img src="qr.svg" alt="SamAI Chatbot QR Code" class="qr-code">
    </div>
</body>
</html>
